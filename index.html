<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google Home Page</title>    
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        
        <a class="nav-link-round" href="#" alt="Google apps" >
            <button class="google-apps"></button>
        </a>        
        <a
          href="https://github.com/olintolopez/"
          class="nav-link-round"
          target="_blank"
        >
          <img class="user__avatar" src="assets/images/olinto-avatar.png" alt="" />
        </a>
    </nav>

    <main class="main">
        <img class="logo" src="assets/images/google-logo.png" alt="" />
        <div class="searchbar">
          <img class="search-icon" src="assets/images/google-search.png" alt="" />
          <input class="search-input" type="text" />
          <button>
            <img
              class="microphone-icon"
              src="assets/images/google-microphone.png"
              alt=""
            />
          </button>
        </div>
        <div class="search-buttons">
          <a href="#"><button class="button-search">Google search</button></a>
          <a href="#"><button class="button-search">I'm Feeling Lucky</button></a>
        </div>
        <div class="google__latinoamerica">
            Google offered in:
            <a 
              href="#">Español (Latinoamérica)
            </a>  
        </div>
      </main>
      <div class="venezuela">
          <span>Venezuela</span> 
      </div>
      <footer class="footer">  
        <div class="left-section">
          <a class="footer-link" href="#">About</a>
          <a class="footer-link" href="#">Advertising</a>
          <a class="footer-link" href="#">Business</a>
          <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-section">
          <a class="footer-link" href="#">Privacy</a>
          <a class="footer-link" href="#">Terms</a>
          <a class="footer-link" href="#">Settings</a>
        </div>
      </footer>
</body>
</html>
